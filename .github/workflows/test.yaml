name: run tests
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Go Setup
        uses: actions/setup-go@v5
        with:
          # TODO: use the version from go.mod
          # https://github.com/actions/setup-go?tab=readme-ov-file#getting-go-version-from-the-gomod-file
          go-version: 1.23.4
          cache: true

      - name: Copy Env File
        run: |
          cp .env.example .env
          cp .env.example ./backend/.env
          echo "MYSQL_USER=${{ secrets.MYSQL_USER }}" | tee .env ./backend/.env
          echo "MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}" | tee .env ./backend/.env
          echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" | tee .env ./backend/.env
          echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}" | tee .env ./backend/.env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" | tee .env ./backend/.env
          echo "DSN=${{ secrets.DSN }}" | tee .env ./backend/.env

      - name: Run Test
        run: |
          # .env
          cat 
          cd backend
          go test ./...
